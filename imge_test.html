<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片无缝滚动</title>
    <link type="text/css" rel="stylesheet" href="./css/mySlider.css">
    <script src="./js/jquery-1.10.1.min.js"></script>
</head>
<body>
<br />

<div class="box">
    <div class="img">
        <ul>
            <li><a href="#"><img src="./img/1.jpg" /></a></li>
            <li><a href="#"><img src="./img/2.jpg" /></a></li>
            <li><a href="#"><img src="./img/1.jpg" /></a></li>
            <li><a href="#"><img src="./img/2.jpg" /></a></li>
            <li><a href="#"><img src="./img/1.jpg" /></a></li>
        </ul>
    </div>
    <div class="ico"></div>
</div>
<script type="text/javascript" src="js/jquery.mySlider.js"></script>
<script type="text/javascript">
    $(function(){
        $('.img').mySlider({
            imgBox: $('.img'),
            imgIco: $('.ico'),
            active: 'on',
            autoPlay: true,
            interval: 5000,
            speed: 500,
            direction: true
        });
    });
</script>
</body>
</html>
